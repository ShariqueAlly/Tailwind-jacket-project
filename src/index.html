<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind-project</title>
    <link rel="stylesheet" href="output.css">
</head>
<body>
    <div class="max-w-3xl mx-auto bg-white rounded-lg shadow-md overflow-hidden border border-gray-200">
        <div class="flex h-72">
          <!-- Image Section -->
          <div class="w-2/5">
            <img src="img/Screenshot 2024-11-22 170425.png" alt="Classic Utility Jacket" class="object-cover h-full w-full">
          </div>
          <!-- Details Section -->
          <div class="w-3/5 p-6">
            <h2 class="text-xl font-semibold text-gray-880">Classic Utility Jacket</h2>
            <p class="text-base text-green-600 font-medium">In stock</p>
            <p class="text-2xl font-bold text-gray-800 mt-3">$110.00</p>
            <div class="flex items-center space-x-3 mt-4">
              <button class="px-3 py-1.5 border rounded text-base font-medium hover:bg-gray-100">XS</button>
              <button class="px-3 py-1.5 border rounded text-base font-medium hover:bg-gray-100">S</button>
              <button class="px-3 py-1.5 border rounded text-base font-medium hover:bg-gray-100">M</button>
              <button class="px-3 py-1.5 border rounded text-base font-medium hover:bg-gray-100">L</button>
              <button class="px-3 py-1.5 border rounded text-base font-medium hover:bg-gray-100">XL</button>
            </div>
            <div class="flex items-center space-x-5 mt-5">
              <button class="w-1/2 px-5 py-3 text-white bg-blue-600 hover:bg-blue-700 rounded-lg font-medium">Buy now</button>
              <button class="w-1/2 px-5 py-3 bg-gray-100 hover:bg-gray-200 rounded-lg font-medium flex items-center justify-center">
                Add to bag
              </button>
            </div>
            <p class="text-base text-gray-500 mt-5">Free shipping on all continental US orders.</p>
          </div>
        </div>
      </div>
      
</body>

</html>
